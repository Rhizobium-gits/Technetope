<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artists - Technetope</title>
    <link rel="preload" as="image" href="https://raw.githubusercontent.com/Rhizobium-gits/Technetope/main/figure/background_cloud4.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single+Ink:wght@100..900&display=swap" rel="stylesheet">

    <style>
        body {
            opacity: 0;
            transition: opacity 0.8s ease-in;
        }
        body.loaded { opacity: 1; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Hiragino Mincho ProN', 'ヒラギノ明朝 ProN', 'Yu Mincho', '游明朝', 'Times New Roman', serif;
            background-color: #ffffff;
            background-image: url('https://raw.githubusercontent.com/Rhizobium-gits/Technetope/main/figure/background_cloud4.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #ffffff;
            line-height: 1.9;
            padding: 40px 20px 40px 80px;
            max-width: 1000px;
            margin: 0;
            position: relative;
        }

        .bitcount-grid-single-ink {
            font-family: "Bitcount Grid Single Ink", system-ui, sans-serif;
            font-optical-sizing: auto;
            font-weight: 300;
            font-style: normal;
        }

        h1 {
            font-family: 'Bitcount Grid Single Ink', monospace;
            font-size: 2em;
            margin-bottom: 80px;
            margin-top: 60px;
            font-weight: 300;
            letter-spacing: 0.05em;
            display: inline-block;
            color: #fff;
        }

        h1 span {
            display: inline-block;
            transition: all 0.6s ease;
            font-family: 'Bitcount Grid Single Ink', monospace;
        }

        h1 span.serif {
            font-family: "游明朝体", "Yu Mincho", "Hiragino Mincho ProN", serif;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="ripple-container">
        <div class="ripple ripple1"></div>
        <div class="ripple ripple2"></div>
        <div class="ripple ripple3"></div>
        <div class="ripple ripple4"></div>
        <div class="ripple ripple5"></div>
    </div>
    
    <div class="logo">
        <a href="index.html">Technetope</a>
    </div>
    
    <h1>Artists</h1>

    <script>
        const bgImage = new Image();
        bgImage.src = 'https://raw.githubusercontent.com/Rhizobium-gits/Technetope/main/figure/background_cloud4.png';
        bgImage.onload = () => document.body.classList.add('loaded');
        bgImage.onerror = () => document.body.classList.add('loaded');

        const h1 = document.querySelector("h1");
        const text = h1.textContent.trim();
        h1.textContent = "";

        const spans = text.split("").map(ch => {
            const span = document.createElement("span");
            span.textContent = ch;
            h1.appendChild(span);
            return span;
        });

        setTimeout(() => {
            const order = spans.map((_, i) => i).sort(() => Math.random() - 0.5);
            order.forEach((i, index) => {
                setTimeout(() => {
                    spans[i].classList.add("serif");
                }, index * 250 + Math.random() * 300);
            });
        }, 1700);
    </script>
</body>
</html>
