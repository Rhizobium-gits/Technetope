<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artists - Technetope</title>
  <link rel="preload" as="image" href="https://raw.githubusercontent.com/Rhizobium-gits/Technetope/main/figure/background_cloud4.png">
  <!-- フォント読み込み -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single+Ink:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Yuji+Mai&display=swap" rel="stylesheet">

  <style>
    body {
      opacity: 0;
      transition: opacity 0.8s ease-in;
    }
    body.loaded { opacity: 1; }
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Hiragino Mincho ProN','Yu Mincho','Times New Roman',serif;
      background-color: #ffffff;
      background-image: url('https://raw.githubusercontent.com/Rhizobium-gits/Technetope/main/figure/background_cloud4.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: #ffffff;
      line-height: 1.9;
      padding: 40px 20px 40px 80px;
      max-width: 1000px;
      margin: 0;
      position: relative;
    }

    .logo { position: fixed; top: 30px; left: 30px; z-index: 100; }
    .logo a {
      font-family: 'Yu Mincho', serif;
      font-size: 1.5em;
      color: #000;
      text-decoration: none;
      letter-spacing: 0.1em;
      font-weight: 300;
      transition: opacity 0.3s;
    }
    .logo a:hover { opacity: 0.6; }

    h1 {
      font-size: 2em;
      margin-bottom: 80px;
      margin-top: 60px;
      font-weight: 300;
      letter-spacing: 0.05em;
      padding: 8px 15px;
      display: inline-block;
      font-family: 'Bitcount Grid Single Ink', monospace;
      color: #fff;
    }
    h1 span {
      display: inline-block;
      transition: all 0.6s ease;
      font-family: 'Bitcount Grid Single Ink', monospace;
    }
    h1 span.serif {
      font-family: "Yu Mincho", serif;
      transform: scale(1.05);
    }

    h2 {
      font-size: 1.5em;
      margin-bottom: 25px;
      font-weight: 400;
      letter-spacing: 0.03em;
      padding: 8px 15px;
      display: inline-block;
      color: #fff;
      font-family: "DotGothic16", sans-serif;
    }
    h2 span {
      display: inline-block;
      transition: all 0.6s ease;
      font-family: "DotGothic16", sans-serif;
    }
    h2 span.yuji {
      font-family: "Yuji Mai", serif;
      transform: scale(1.05);
    }

    .artist { margin-bottom: 120px; display: flex; gap: 40px; align-items: flex-start; }
    .artist-image { flex-shrink: 0; width: 200px; height: 200px; background: rgba(245,245,245,0.1);
      border: 1px solid rgba(255,255,255,0.3); display: flex; align-items: center; justify-content: center; color: #ccc; font-size: 0.85em; }
    .artist-image img { width: 100%; height: 100%; object-fit: cover; }
    .artist-content { flex: 1; }

    .bio, .section-title, .timeline {
      font-size: 0.95em;
      line-height: 1.9;
      color: #ffffff;
      padding: 10px 15px;
    }
  </style>
</head>
<body>
  <div class="logo"><a href="index.html">Technetope</a></div>
  <h1>Artists</h1>

  <div class="artist">
    <div class="artist-image">
      <img src="https://raw.githubusercontent.com/Rhizobium-gits/Technetope/main/figure/a3.jpg" alt="齋藤 淳平" onerror="this.parentElement.innerHTML='Image: 齋藤 淳平'">
    </div>
    <div class="artist-content">
      <h2>齋藤 淳平 / Jumpei <b>SAITO</b></h2>
      <div class="bio">2005年生まれ。小さい頃からモノづくりが好きで〜（中略）〜優勝実績を持つ。</div>
    </div>
  </div>

  <div class="artist">
    <div class="artist-image">
      <img src="https://raw.githubusercontent.com/Rhizobium-gits/Technetope/main/figure/a2.jpg" alt="清水 紘輔" onerror="this.parentElement.innerHTML='Image: 清水 紘輔'">
    </div>
    <div class="artist-content">
      <h2>清水 紘輔 / Kosuke <b>SHIMIZU</b></h2>
      <div class="bio">清水紘輔は、インタラクティブシステム〜（中略）〜日本財団の支援による共同研究にも従事。</div>
    </div>
  </div>

  <div class="artist">
    <div class="artist-image">
      <img src="https://raw.githubusercontent.com/Rhizobium-gits/Technetope/main/figure/a1.jpg" alt="佐藤 翼" onerror="this.parentElement.innerHTML='Image: 佐藤 翼'">
    </div>
    <div class="artist-content">
      <h2>佐藤 翼 / Tsubasa <b>SATO</b></h2>
      <div class="bio">2006年生まれ。慶應義塾大学 環境情報学部〜（中略）〜作品紹介を担当。</div>
    </div>
  </div>

  <script>
    // 背景ロード
    const bgImage = new Image();
    bgImage.src = 'https://raw.githubusercontent.com/Rhizobium-gits/Technetope/main/figure/background_cloud4.png';
    bgImage.onload = () => document.body.classList.add('loaded');
    bgImage.onerror = () => document.body.classList.add('loaded');

    // h1エフェクト（Bitcount→明朝）
    const h1 = document.querySelector("h1");
    const h1Text = h1.textContent.trim();
    h1.textContent = "";
    const h1Spans = h1Text.split("").map(ch => {
      const span = document.createElement("span");
      span.textContent = ch;
      h1.appendChild(span);
      return span;
    });
    setTimeout(() => {
      const order = h1Spans.map((_, i) => i).sort(() => Math.random() - 0.5);
      order.forEach((i, idx) => {
        setTimeout(() => {
          h1Spans[i].classList.add("serif");
        }, idx * 250 + Math.random() * 300);
      });
    }, 1700);

    // h2エフェクト（DotGothic16→Yuji Mai）
    const h2List = document.querySelectorAll("h2");
    h2List.forEach((h2, groupIndex) => {
      const text = h2.textContent.trim();
      h2.textContent = "";
      const spans = text.split("").map(ch => {
        const span = document.createElement("span");
        span.textContent = ch;
        h2.appendChild(span);
        return span;
      });
      setTimeout(() => {
        const order = spans.map((_, i) => i).sort(() => Math.random() - 0.5);
        order.forEach((i, idx) => {
          setTimeout(() => {
            spans[i].classList.add("yuji");
          }, idx * 200 + Math.random() * 200);
        });
      }, 2000 + groupIndex * 500); // 各アーティスト見出しが少しずつずれて始まる
    });
  </script>
</body>
</html>
