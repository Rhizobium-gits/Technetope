<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artists - Technetope</title>
    <link rel="preload" as="image" href="https://raw.githubusercontent.com/Rhizobium-gits/Technetope/main/figure/background_cloud4.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single+Ink:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            opacity: 0;
            transition: opacity 0.8s ease-in;
        }
        body.loaded { opacity: 1; }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Hiragino Mincho ProN', 'ヒラギノ明朝 ProN', 'Yu Mincho', '游明朝', 'Times New Roman', serif;
            background-color: #ffffff;
            background-image: url('https://raw.githubusercontent.com/Rhizobium-gits/Technetope/main/figure/background_cloud4.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #ffffff;
            line-height: 1.9;
            padding: 40px 20px 40px 80px;
            max-width: 1000px;
            margin: 0;
            position: relative;
        }

        .logo, h1, .artist, .artist-image, .artist-content {
            position: relative;
            z-index: 10;
        }

        .logo {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 100;
        }

        .logo a {
            font-family: 'Bitcount Grid Single Ink', monospace;
            font-size: 1.5em;
            color: #000000;
            text-decoration: none;
            letter-spacing: 0.1em;
            font-weight: 300;
            transition: opacity 0.3s;
        }

        .logo a span {
            display: inline-block;
            transition: all 0.6s ease;
            font-family: 'Bitcount Grid Single Ink', monospace;
        }

        .logo a span.serif {
            font-family: "游明朝体", "Yu Mincho", "Hiragino Mincho ProN", serif;
            transform: scale(1.05);
        }

        .logo a:hover { opacity: 0.6; }

        h1 {
            font-size: 2em;
            margin-bottom: 80px;
            margin-top: 60px;
            font-weight: 300;
            letter-spacing: 0.05em;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.6) 50%, transparent 50%);
            background-size: 200% 100%;
            background-position: 100% 0;
            padding: 8px 15px;
            display: inline-block;
            animation: typewriterMarker 0.8s ease-out 2s forwards;
        }

        @keyframes typewriterMarker {
            from { background-position: 100% 0; }
            to { background-position: 0% 0; }
        }

        .artist { margin-bottom: 120px; display: flex; gap: 40px; align-items: flex-start; }

        .artist-image { flex-shrink: 0; width: 200px; height: 200px; }

        .artist-image img {
            width: 100%; height: 100%; object-fit: cover;
        }

        .artist-content { flex: 1; }

        h2 { font-size: 1.5em; margin-bottom: 25px; font-weight: 400; letter-spacing: 0.03em; }
    </style>
</head>
<body>
    <div class="logo">
        <a href="index.html" id="logoText">Technetope</a>
    </div>

    <h1>Artists</h1>

    <div class="artist">
        <div class="artist-image">
            <img src="https://raw.githubusercontent.com/Rhizobium-gits/Technetope/main/figure/a3.jpg" alt="齋藤 淳平">
        </div>
        <div class="artist-content">
            <h2>齋藤 淳平 / Jumpei <b>SAITO</b></h2>
            <div class="bio">2005年生まれ。小さい頃からモノづくりが好きで…</div>
        </div>
    </div>

    <script>
        const bgImage = new Image();
        bgImage.src = 'https://raw.githubusercontent.com/Rhizobium-gits/Technetope/main/figure/background_cloud4.png';
        bgImage.onload = () => document.body.classList.add('loaded');
        bgImage.onerror = () => document.body.classList.add('loaded');

        const logo = document.getElementById("logoText");
        const text = logo.textContent.trim();
        logo.textContent = "";

        const spans = text.split("").map(ch => {
            const span = document.createElement("span");
            span.textContent = ch;
            logo.appendChild(span);
            return span;
        });

        setTimeout(() => {
            const order = spans.map((_, i) => i).sort(() => Math.random() - 0.5);
            order.forEach((i, index) => {
                setTimeout(() => {
                    spans[i].classList.add("serif");
                }, index * 250 + Math.random() * 300);
            });
        }, 1700);
    </script>
</body>
</html>
